os:
  - linux
  - osx
language: csharp
solution: GianLuca.Domain.Core.sln
mono: none
dotnet: 2.0.0
dist: trusty
before_install:
  - cd .travis/
  - chmod +x build.sh
  - chmod +x test.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
script:
  - sudo ./build.sh --quiet verify
  - sudo ./test.sh --quiet verify